# Name should be "Challenge name" if only one flag, or
# "Challenge name - 1", "Challenge name - 2", etc. if multiple ones.
# Be careful of the spaces before and after the '-'
name: "Stack Smashing"
author: ""
category: <Pwn>
description: |
    After connecting to the TCP server given bellow, a confusing question will await you. Answer it "correctly", 
    and you'll be rewarded with the flag. Btw, "correctly" is not the answer.

    An identical copy of the binary that guards the flag is at your disposal - you will need to dive into it.

    [Start your challenge instance](https://instancer.athackctf.com/chall2025-stack-smashing/create)
    
value: 100

# Let's put the challenges as standard for now and we can script to change
type: standard


# Flags specify answers that your challenge use. You should generally provide at least one.
flags:
  - type: "static"
    content: "ATHACKCTF{0xdeadbeef_5t4ck_8453d_8uff3r_0v3rf10w}"
    data: "case_insensitive"


# Available: beginner, interac
tags:
    - beginner

# Provide paths to files from the same directory that this file is in
files:
    - offline-artifacts/server


# Put hidden by default
state: hidden

version: "0.1"